  <div id="result2"></div>


    <script type="text/javascript">
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const email = urlParams.get('email');
      const pickafeeling = urlParams.get('pickafeeling');
      const pickanumber = urlParams.getAll('pickanumber')
      const support = urlParams.get('support');
      const sleep = urlParams.get('sleep');
      const writehopes = urlParams.get('writehopes');
      const help = urlParams.get('help');
      var output = "<br> 1. Your email is: " + email + " <br> 2. You are feeling: " + pickafeeling + "<br> 3. On a scale of 1-10, your stress level is: " + pickanumber + " <br> 4. Do you feel supported: " + support + " <br> 5. Do you have trouble sleeping: " + sleep + " <br> 6. You wrote the following for your hopes and dreams: " + writehopes + " <br> 7. Do you know where to get mental health support? " + help;
  
      jQuery(document).ready(function() {
        $("#result2").html(output); 
      });
  
      </script>
