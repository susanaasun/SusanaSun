<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <title>OT CS Capstone</title>
</head>
<body>
  <div data-include="nav"></div>

  <div class="container">
    <h1 class="display-1 text-center">Mental Health</h1>



  </div>

  <br>

  <form class="needs-validation" action="result2.html" method="get">
    <div class="form-group">
      <label for="writename">Name</label>
      <input type="text" class="form-control" id="writename" name="writename" placeholder="" required>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
    </div>

    <br>

    <img src="https://media.istockphoto.com/photos/mental-health-matters-motivational-quote-on-the-letter-board-text-picture-id1307052182?b=1&k=20&m=1307052182&s=170667a&w=0&h=2QclCUuNAicP20FB0E6-EfxwW3LUadY9J6r8HZGCN8Q=" alt="Mental Health Image">

    <br>
    <br>

    <div class="subtitles">
      <h3>For the following questions, please answer to the best of your ability!</h3>
    </div>

    <br>

    <div class="form-group">
      <li>
      <label for="pickafeeling">Question 1: How are you feeling today?</label>
    </li>
      <select class="form-control" id="pickafeeling" name="pickafeeling" required>
        <option selected></option>
        <option>Good</option>
        <option>Okay</option>
        <option>Bad</option>
      </select>
    </div>

    <br>

    <div class="form-group">
      <li>
      <label for="pickanumber">Question 2: How stressed are you on a scale of 1-10? (10-very stressed)</label>
    </li>
      <select class="form-control" id="pickanumber" name="pickanumber" required>
        <option selected></option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>
    </div>

    <br>

    <div class="form-group">
      <li>
      <label for="support">Question 3: Do you feel supported by your family and friends?</label>
      </li>
       <input type="radio" name="support" id="support" value="Yes Support">
       <label for="yes"> Yes</label>
  
       <br>

       <input type="radio" name="support" id="support" value="No Support">
       <label for="no">No</label>
    </div>

    <br>

    <div class="form-group">
      <li>
      <label for="sleep">Question 4: Have you noticed any difficulties in sleeping or getting enough rest over the past few months?</label>
      </li>
      <ul>
        <li>Examples</li>
           <ol>
               <li>Having a difficult time falling asleep.</li>
               <li>Losing focus and feeling sleepy throughout the day.</li>
               <li>Always feeling tired. </li>
           </ol>
    </ul>
    <select class="form-control" id="sleep" name="sleep" required>
      <option selected></option>
      <option>Yes</option>
      <option>No</option>
      <option>Kind of</option>
    </select>
    </div>

    <br>

    <div class="form-group">
      <li>
        <label for="writehopes">Question 5: What are your hopes and dreams for the future?</label>
        </li>
      <textarea class="form-control" id="writehopes" name="writehopes" rows="3" placeholder="Explain here" required></textarea>
    </div>

    <br>

    <div class="form-group">
      <li>
      <label for="help">Question 6: Do you know where to find professional help or guidance for mental health?</label>
      </li>
       <input type="radio" name="help" id="help" value="Yes">
       <label for="yes"> Yes</label>
  
       <br>

       <input type="radio" name="help" id="help" value="No">
       <label for="no">No</label>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
  </div>

  <!--Bootstrap and other JS scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/scripts.js"></script>
</body>
</html>
